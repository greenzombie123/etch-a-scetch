<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Scetch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch-A-Scetch</div>
        <div class="main">
            <div class="gridContainer">
    
            </div>
            <div class="buttonSection">
                <button id="setGrid">Set Grid Size</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    <div class="opacity">
        <div class="popup">
            <div class="message">Tho</div>
            <label for="gridsize">Enter number of tiles per side</label>
            <input type="text" id="gridsize" name="gridsize" minlength="1" maxlength="2">
            <button id="enter">Enter</button>
        </div>
    </div>
</body>
</html>
